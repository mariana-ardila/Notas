<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="assets/Evalix.png" type="image/x-icon" />
  <link rel="stylesheet" href="style.css" />
  <title>Evalix</title>
</head>
<body class="fondo-evalix">

  <!-- ENCABEZADO -->
  <header class="header">
    <h1 class="header__titulo">Bienvenido a Evalix</h1>
    <img src="assets/Evalix.png" alt="Logo de Evalix" class="header__logo" />
    <a href="#" class="boton-cerrar">Cerrar sesión</a>
  </header>

  <!-- CONTENIDO PRINCIPAL -->
  <main class="main">
    <!-- NAVEGACIÓN LATERAL -->
    <nav class="nav">
      <ul class="ul">
        <li class="ul__li"><a href="#">Estudiantes</a></li>
        <li class="ul__li"><a href="#">Profesores</a></li>
        <li class="ul__li"><a href="#">Actualizar datos</a></li>
      </ul>
    </nav>

    <!-- SECCIÓN DE CONTENIDO -->
    <section class="contenido">
      <h2 class="contenido__h2">Información Docente</h2>
      <h2  class="contenido__h2">Nombre: XXXXX XXXX</h2>
      <h2  class="contenido__h2">Cédula: XXXXXXXX</h2>
      <h2  class="contenido__h2">Género: XXXXXXX</h2>
      <h2  class="contenido__h2">Correo: XXXX@GMAIL.COM</h2>
      <img class="contenido__icono" src="assets/iconco_perfil.png" alt="Icono de perfil">
    </section>
  </main>

  <!-- PIE DE PÁGINA -->
  <footer class="footer">
    <h3 class="footer__h3">© 2025 Evalix. Todos los derechos reservados.</h3>
    <h3 class="footer__h3">Políticas de privacidad</h3>
    <h3 class="footer__h3">Términos y condiciones</h3>
  </footer>

</body>
</html>
